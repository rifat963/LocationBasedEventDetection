<p>If you granded the publish_actions permission to the application, you can post a message to your feed.</p>

<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Name</label>
        <div class="controls">
            <input type="text" class="input-xxlarge itemName" value="Sociogram Application"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Caption</label>
        <div class="controls">
            <input type="text" class="input-xxlarge caption" value="by Christophe Coenraets"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Link</label>
        <div class="controls">
            <input type="text" class="input-xxlarge link" value="http://coenraets.org/sociogram"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Picture</label>
        <div class="controls">
            <input type="text" class="input-xxlarge picture" value="http://coenraets.org/sociogram/img/sociogram.jpg"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Description</label>
        <div class="controls">
            <textarea class="input-block-level description" rows="4">Sociogram is a sample application that demonstrates how to use the Facebook JavaScript SDK and the Graph API.</textarea>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button class="btn btn-primary btn-large post">Post</button>
        </div>
    </div>
</form>
